<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMakers Exercise</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <label for="imageInput" class="upload-button">Upload an avatar</label>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="onAvatarSelect(event)">
    <div class="canvas-container">
        <canvas id="bloomCanvas" width="512" height="512"></canvas>
        <canvas id="avatarCanvas" width="512" height="512"></canvas>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
