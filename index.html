<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMakers Exercise</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="upload-container">
        <label for="imageUpload" class="upload-button">
            <strong><span id="buttonText">Upload your avatar</span></strong>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="onAvatarSelect(event)" />
        </label>
    </div>
    <div id="imageDisplay" class="image-display"></div>
    <script src="js/script.js"></script>
</body>
</html>
